<!-- Service List Template -->
<div class="service-list fade-in">
  <h1><%= data.type %></h1>
  <% data[data.type].forEach(function(service) { %>
    <h2>
      <a href="<%= service.permalink %>">
        <%= service.title %>
              <% if(service.id) { %>
              - #<%= service.id %>
              <% } %>
         </a>
    </h2>
    <% if(service.type) { %>
      <p><a href="<%= service.type %>"><%= service.type %></a></p>
    <% } %>
  <% }) %>
</div>
