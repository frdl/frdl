theme:  jekyll-theme-cayman
plugins:
  - jekyll-seo-tag
  - html-pipeline
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-titles-from-headings
titles_from_headings:
  enabled:     true
  strip_title: true
  collections: false
defaults:
  -
    scope:
      path: "/" # an empty string here means all files in the project      
      type: "page"
    values:
      layout: "default",
      sitemap: true
